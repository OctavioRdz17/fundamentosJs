<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Set Interval</title>
  </head>
  <body>
    <h1 id='timer'>Ha pasado 0 segundos</h1>
    <script>
    //setInterval(Que voy a  hacer , cada cuanto tiempo)
    const timer = document.getElementById('timer')
    let x = 0
    setInterval(()=>{
      x++
      timer.textContent = `Han pasado ${x} segundos`;
      if (x == 1)   {
      return  timer.textContent = 'ha pasado 1 segundo'
      }
      if (x >= 6) {
        return timer.textContent = 'Se termino el tiempo'}
    },1000)

    </script>

  </body>
</html>
