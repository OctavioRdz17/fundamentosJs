  <body>
    <script>
      // Esto es la recursividad de la que estaba habalndo con el fibonaci
      // la recursividad tiene un caso base donde se corta el ciclo
        let contador =0
      function fib (num){
        if (num == 1) return 0
        if (num == 2) return 1
        contador++
        console.log(contador);
        return fib(num-1)+fib(num-2)
      }
      // fib(1)//0
      // fib(2)//1
      // fib(3)//1
      // fib(15)//2

    </script>
